<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        获取父节点和兄弟节点
        通过具体的节点调用
        parentNode
        属性，表示当前节点的父节点
        previousSibling
        属性，表示当前节点的前一个兄弟节点
        nextSibling 
        属性，表示当前节点的后一个兄弟节点
        
        */
       /*
       定义一个函数，用来为指定元素帮忙单击响应函数
       参数：
       idStr 要绑定单击函数对象的id 属性值
       fun 事件的回调函数，当单击元素时，该函数将会被执行
       */
       function myClick(idStr,fun){
        var btn=document.getElementById(idStr);
        btn.onclick=fun;
     
       }

          window.onload=function(){
       //为id为btn07的按钮绑定一个单击响应函数
      myClick("btn07",function(){
         //获取id 为bj 的节点
         var bj=document.getElementById("bj");
         //返回#bj的父节点
         var pt=bj.parentNode;
         alert(pt.innerHTML);
         /*innerText
         该属性可以获取元素内部的内容
         它和innerHTML类似
         */
       // alert(pt.innerText);
         

      })
      myClick("btn08",function(){
          //获取id 为android 的节点
          var and=document.getElementById("android");
           //返回#android 的前一个兄弟节点
          var ps=and.previousSibling;
          alert(ps.innerHTML);
          //alert(ps.innerText);

          //previousElementSibling获取的是前一个兄弟元素
        //   var pe=and.previousElementSibling
        //   alert(pe)


      })
      myClick("btn09",function(){
          //获取id 为username的节点
          var um=document.getElementById("username");

           //读取#usernamed的value 属性值
           alert(um.value);

      })
       

        myClick("btn10",function(){
            //获取id 为username的元素
            var setUm=document.getElementById("username");
            //设置#username的value属性值
            setUm.value="天气不错，可以跑步";
        })
        
        myClick("btn11",function(){
            //获取id 为北京的元素
            var bj=document.getElementById("bj");
             //返回#bj的文本值
             alert(bj.innerHTML);

        })
        


        }
        </script>
    </head>
    <body>
        <div id="total">
            <p>
                你喜欢哪个城市？
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            <br>
            <br>
            <p>
                你喜欢哪款单击游戏？
            </p>
            <ul id="ganem">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>
            <br/>
            <br/>
            <p>
                你手机的操作系统是？
            </p>
            <ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
                
                <!-- <li>Windows Phone</li></ul> -->

        </div>
        <div class="innder">
            gender:
            <input type="radio" name="gender" value="male"/>
            Male
            <input type="radio" name="gender" value="female"/>
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde"/>



        </div>
        <div id="btnList">
            <div><button id="btn01">查找#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">查找#city下的所有li节点</button></div>
            <div><button id="btn05">返回#city的所有子节点</button></div>
            <div><button id="btn06">返回#phone的第一个节点</button></div>
            <div><button id="btn07">返回#bj的父节点</button></div>
            <div><button id="btn08">返回#android 的前一个兄弟节点</button></div>
            <div><button id="btn09">读取#usernamed的value 属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>
            

        </div>
    </body>
</html>
