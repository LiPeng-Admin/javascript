<html>
    <head>
        <meta charset="utf-8">
        <title>DOM</title>
<!--         
        /*DOM
        全称Document Object Model:文档对象模型
        JS 通过DOM 对HTML文档进行操作
        文档
        -文档表示是整个HTML网页文档
        对象
        -对象表示将网页中的每一部分都转换为对象
        模型
        -使用模型来表示对象之间的关系，方便获取对象
        */
       /*
       节点
       节点Node,是构成网页的最基本的组成部分，网页中每一部分都可以称为一个节点
       比如：html,属性，文本，注释，整个文档等都是一个节点
       但他们具体类型不同
       比如，标签称为元素节点。属性称为属性节点
       节点类型不同，属性和方法也不尽相同
       常用节点： 文档节点 元素节点 属性节点 文本节点
       
       */
    
        -->

    </head>
    <body>
        <button id="btn">我是一个按钮</button>
        <script type="text/javascript">
        //获取button 对象
        var btn=document.getElementById("btn");
        //console.log(btn);
       
        //修改按钮的文字内容
        btn.innerHTML="I'm Button";


        </script>


    </body>
</html>
