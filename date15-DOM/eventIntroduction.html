<html>
    <head>
        <meta charset="utf-8">
        <title>event</title>
       
    </head>
    <body>
        <button id="btn">我是一个按钮</button>
        <script type="text/javascript">
        //获取按钮对象
         var btn=document.getElementById("btn");
         /*
         可以为按钮的对应事件绑定处理函数的形式来响应事件
         当事件被触发时，其对应的函数将会被调用
         */
        //绑定一个单击事件
        btn.onclick=function(){
            alert("单击我一下，我可以弹出来！");
        }
        </script>
    </body>
</html>
