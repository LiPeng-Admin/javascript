<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            left: 0;

        }


        </style>
        <script type="text/javascript">
        window.onload=function(){
        //实现点击按钮，获取box1 大小
        var box1=document.getElementById("box1");
        //为id 为btn01绑定单击响应函数
        var btn01=document.getElementById("btn01");
        btn01.onclick=function(){
           /*
           获取当前元素的显示样式

           语法：元素.currentStyle.样式名(仅支持IE 浏览器)

            //alert(box1.currentStyle.height);

            其他浏览器使用：
            getComputedStyle()方法获取当前元素的样式
            需要两个参数：
            第一：要获取样式的元素
            第二：可以传递一个伪元素，一般都传null,
            该方法会返回一个对象，对象中封装了当前元素对应的样式
            若获取的样式没有设置，则会获取到真实的值，而不是默认值
            不支持ie8及以下的浏览器

           //可以用来获取当前元素正在显示的样式

           //通过currentStyle与getComputedStyle()读取到的样式都是只读的
           不能修改，若修改必须通过style属性

           */
           
           //alert(box1.style.width);
         // var obj= getComputedStyle(box1,null);
        // var obj=style(box1,"width");
         var obj=style(box1,"left");
       
        
          alert(obj);
        }
        //若需要兼容不同浏览器，采用自定义函数实现
        function style(obj,name){
            /*参数
            obj 要获取样式的元素
            name 要获取的样式名
            */
            
            //判断浏览器使用的属性或方法
            if(window.getComputedStyle){
                return getComputedStyle(obj,null)[name];
            }
            else{
                return obj.currentStyle[name];
            }
        }

    };


        </script>


    </head>
    <body>
        <button id="btn01">点我一下</button>
        <br /><br />
        <!-- <div id="box1" style="width:200px;"></div> -->
        <div id="box1" ></div>
    </body>
</html>
