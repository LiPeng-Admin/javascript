<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style/css.css">
        <!-- 
            获取元素的节点
            通过document 对象调用
            1：getElementById()
            通过id 属性获取一个元素节点对象
            2：getElementsByTagName()
            通过标签名获取一组元素节点对象
            3：getElementsByName()
            通过name属性获取一组元素节点对象

         -->
         <script type="text/javascript">
         window.onload=function(){
         

        //获取id为btn01按钮绑定一个单击响应函数
         var btn01=document.getElementById("btn01");

         btn01.onclick=function(){
             //任务1：查找#bj节点
             var bj=document.getElementById("bj");

        //通过innerHTML 这个属性可以获取元素内部的html 代码

            alert(bj.innerHTML);
         }
         //获取id为btn02按钮绑定一个单击响应函数
         var btn02=document.getElementById("btn02");

         btn02.onclick=function(){
             //任务2:查找所有li节点

             //会返回一个类数组对象，所有查询到的元素都会封装到对象中
             var lis=document.getElementsByTagName("li");
             //alert(lis);
            // alert(lis.length);
             //遍历li 下所有的节点
             
              for(var i=0;i<lis.length;i++){
                  alert (lis[i].innerHTML);
              }

         }

         //获取id为btn03按钮绑定一个单击响应函数

         var btn03=document.getElementById("btn03");

         btn03.onclick=function(){

              //任务3：查找name=gender的所有节点
              var inputs=document.getElementsByName("gender");
              alert(inputs);
              //alert(inputs.length);
              for(var j=0;j<inputs.length;j++){
                 // alert(inputs[j]);
                  /*
                  innerHTML用于获取元素内部的HTML代码
                  对于自结束标签，这个属性没有意义

                  */

                 /*
                 读取元素节点属性
                 使用元素.属性名
                 如元素.id,元素.name
                 注意事项：
                 class 属性不能直接采用这种方法
                 需使用元素.className
                 */
                 alert(inputs[j].name);
                 //alert(inputs[j].value);
                  
              }
              

         }


         }
         

        </script>
    </head>
    <body>
        <div id="total">
            <p>
                你喜欢哪个城市？
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            <br>
            <br>
            <p>
                你喜欢哪款单击游戏？
            </p>
            <ul id="ganem">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>
            <br/>
            <br/>
            <p>
                你手机的操作系统是？
            </p>
            <ul id="phone">
                <li id="android">Android</li>
                <li>Windows Phone</li></ul>

        </div>
        <div class="innder">
            gender:
            <input type="radio" name="gender" value="male"/>
            Male
            <input type="radio" name="gender" value="female"/>
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde"/>



        </div>
        <div id="btnList">
            <div><button id="btn01">查找#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">查找#city下的所有li节点</button></div>
            <div><button id="btn05">返回#city的所有子节点</button></div>
            <div><button id="btn06">返回#phone的第一个节点</button></div>
            <div><button id="btn07">返回#bj的父节点</button></div>
            <div><button id="btn08">返回#android 的前一个兄弟节点</button></div>
            <div><button id="btn09">读取#usernamed的value 属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>
            

        </div>
       
    </body>
</html>
