<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style/css.css">
        <script type="text/javascript">
        window.onload=function(){

            /*
            document.createElement(element)	创建 HTML 元素
            document.removeChild(element)	删除 HTML 元素
            document.appendChild(element)	添加 HTML 元素
            document.replaceChild(element)	替换 HTML 元素
            document.write(text)	        写入 HTML 输出流
            
            
            */

    //为id为btn01的按钮绑定一个单击响应函数
    var btn01=document.getElementById("btn01");
    btn01.onclick=function(){
        
        //任务一：创建一个"广州"节点，添加到#city下

        //第一步：创建li元素节点
        /*document.createElement(),
        需要一个标签名作为参数，将会该标签名创建元素节点对象
        */
       var li= document.createElement("li");

       //document.write(li);
       //第二步：创建广州文本节点

    /*document.createTextNode()
       用于创建一个文本节点对象
       需要一个文本内容作为参数，将会根据内容创建文本节点
       */
      var gz=document.createTextNode("广州");
      //document.write(gz);

      //第三步：将gz设置为li 的子节点

      /*
      appengChild()
      向父节点中添加一个新的子节点
      用法：
      父节点.appendChild(子节点)
      */
    li.appendChild(gz);
     //document.write(result);
    //获取id为city的节点
     var city=document.getElementById("city");

     //第四步：将广州添加到city 下
     city.appendChild(li);
    }


     //任务二：将"广州"节点插入到#bj前面

     //为id为btn02绑定一个单击响应函数
     var btn02=document.getElementById("btn02");
     btn02.onclick=function(){
         //创建一个广州元素节点

         //获取li的元素节点
         var li=document.createElement("li");
         //创建一个广州的文本节点
         var gzText=document.createTextNode("广州");
         //将gzText设置为li的子节点
         li.appendChild(gzText);

         //获取id 为bj的元素节点
         var bj=document.getElementById("bj");
         //获取id为city的元素节点
         var city=document.getElementById("city");
         /*
         使用 insertBefore()可以在指定的子节点前面插入新的子节点
         语法：父节点.insertBefore(新的节点，老的节点)

         */
        city.insertBefore(li,bj);
       


     }

     //任务三：使用"广州"节点替换#bj节点

     //为id为btn03绑定一个单击响应函数
     var btn03=document.getElementById("btn03");
     btn03.onclick=function(){
         //获取li元素节点
         var li=document.createElement("li");
         //创建广州文本节点
         var gzText=document.createTextNode("广州");

         //设置gzText为li的子节点
         li.appendChild(gzText);
         //获取id 为bj的子节点
         var bj=document.getElementById("bj");
         //获取id 为city 的子节点
         var city=document.getElementById("city");
         /*replaceChild()
         可以使用自定的子节点替换已有的子节点
         语法：父节点.replace(新节点，老节点)
         */

         city.replaceChild(li,bj);
     }

     //任务四：删除#bj节点
     //将id 为btn04的按钮绑定一个单击响应函数
     var btn04=document.getElementById("btn04");
     btn04.onclick=function(){
         //获取id 为bj的节点
         var bj=document.getElementById("bj");
         //获取id 为city的节点
        // var city=document.getElementById("city");
         /*
         removeChild()
         可以删除一个子节点
         语法
         父节点.removeChild(子节点)
         常使用 子节点.parentNode.removeChild()方法去删除子节点
         */
       // city.removeChild(bj);

       //
       bj.parentNode.removeChild(bj);
     }

     //任务五：读取#city内的HTMl代码
     //为id为btn05绑定一个单击响应函数
     var btn05=document.getElementById("btn05");
     btn05.onclick=function(){
         //获取id 为city元素节点
         var city=document.getElementById("city");
         //读取#city内的HTMl代码
         document.write(city.innerHTML);
     }

     //任务六：设置#bj内的HTML代码
      //为id为btn06绑定一个单击响应函数
     var btn06=document.getElementById("btn06");
     btn06.onclick=function(){
         //获取id 为bj元素节点
         var bj=document.getElementById("bj");
         //设置#bj内的HTML代码
         bj.innerHTML="南京";
     }
     //任务七：创建一个"合肥"节点，添加到#city下
     //为id为btn07绑定一个单击响应函数
     var btn07=document.getElementById("btn07");
     btn07.onclick=function(){
         //向city 中添加合肥
         var city=document.getElementById("city");
         city.innerHTML+="<li>合肥</li>";

     }



 }


 </script>
    </head>
    <body>
        <div id="total">
            <div class="inner">
            <p>
                你喜欢哪个城市？
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>

            </ul>
            </div>
        </div>
        <div id="btnList">
            <div><button id="btn01">创建一个"广州"节点，添加到#city下</button></div>
            <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
            <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
            <div><button id="btn04">删除#bj节点</button></div>
            <div><button id="btn05">读取#city内的HTMl代码</button></div>
            <div><button id="btn06">设置#bj内的HTML代码</button></div>
            <div><button id="btn07">创建一个"合肥"节点，添加到#city下</button></div>
            
           
        </div>
    </body>
</html>
