<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        三个数，num1,num2,num3.比较大小，并按照从小到大的顺序排列
        prompt返回值为string ,需要转换为number 类型，在前面"+"
        */
       var num1=+prompt("请输入第一个数字：");
       var num2=+prompt("请输入第二个数字：");
       var num3=+prompt("请输入第三个数字：");


       if (num1<num2&&num1<num3) {
           //如果num1最小

       if(num2<num3){
           //num2<num3
           alert("从小到大的顺序是："+num1+","+num2+","+num3);
       }else{
           
           alert("从小到大的顺序是："+num1+","+num3+","+num2);

       }
    }else if(num2<num1&&num2<num3){
        //num2最小
        if(num1<num3){
            //num1<num3
            alert("从小到大的顺序是："+num2+","+num1+","+num3);
        }else{
            //num1>num3
            alert("从小到大的顺序是："+num2+","+num3+","+num1);
        }
    }else if(num3<num2&&num3<num1){
        //num3最小
        if(num2<num1){
            //num2<num3
            alert("从小到大的顺序是："+num3+","+num2+","+num3);
        }else{
            //num2>num3
            alert("从小到大的顺序是："+num3+","+num3+","+num2);
        }

    }
       
       

        </script>
    </head>
</html>
