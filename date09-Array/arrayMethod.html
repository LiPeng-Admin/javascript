<htm>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        push()
        该方法可以向数组的末尾添加一个或者元素，并返回数组新的长度
        可以将要添加的元素作为方法的参数传递
        这样这些元素将会自动添加到数组的末尾

        该方法将数组新的长度作为返回值返回

        */
       var arr=["孙悟空","猪八戒","沙和尚"];
       var result=arr.push("唐僧","蜘蛛精");

       console.log(arr);
       console.log("result:"+result);

       /*
       pop()
       该方法可以删除数组的最后不一个元素,并将删除的元素作为返回值返回

       */
     var arr2=["小白龙","白莲花","碧悠","如来","灵儿"];
     var result=arr2.pop();
      console.log("result:"+result);

      /*
      unshift()
      向数组开头添加一个或者多个元素，并返回新的数组长度

      */

      var arr3=["牛魔王","紫霞","二郎神","盘丝大仙"];
      arr3.unshift("铁扇公主","红孩儿");
      console.log(arr3);

      /*
      shift()
      可以删除数组的第一个元素，并将删除的元素作为返回值返回


      */
     var arr4=["张卫健","刘德华","黎明","张学友","郭富城"];
     var result=arr4.shift();
     console.log("result:"+result);



   
     
      

   
      
        </script>
    </head>
</htm>
