<html>
    <head>
        <meta charset="utf-8">
        <title>事件冒泡</title>
        <style type="text/css">
        #box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        #s1{
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
        </style>
        <script type="text/javascript">
        window.onload=function(){
            /*
            事件冒泡
            所谓的冒泡就是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的相同事件被触发
            在开发时冒泡大部分都是有用的，如果不希望发生事件冒泡可以通过事件对象来取消对象
            
            */

            //为id是s1绑定单击响应函数

            var s1=document.getElementById("s1");
            s1.onclick=function(event){
                
                event=event||window.event;
                //取消冒泡
        //可以设置实践对象的cancelBubble为true
                event.cancelBubble=true;
                alert("我是span单击响应函数");
            }
            //为id是box1绑定单击响应函数
            var box1=document.getElementById("box1");
            box1.onclick=function(){
                alert("我是box1单击响应函数");
            }
            //为body绑定单击响应函数

            document.body.onclick=function(){
                alert("我是body绑定单击响应函数");
            }
           
            
        }
        </script>
    </head>
    <body>
        <div id="box1">
            我是box1
            <sapn id ="s1">我是sapn</sapn>
               
            
        </div>
    </body>
</html>
