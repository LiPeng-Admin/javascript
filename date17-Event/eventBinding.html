<html>
    <head>
        <meta charset="utf-8">
        <title>事件绑定</title>
        <script type="text/javascript">
        window.onload=function(){
        //点击按钮，弹出消息内容
        //为id 是btn01绑定单击响应函数
        var btn01=document.getElementById("btn01");
        // btn01.onclick=function(){
        // alert("hello world");
        // }
        // btn01.onclick=function(){
        //     alert("i love javascript");
        // }
        /*
        使用对象.事件=函数形式绑定响应函数
        只能同时为一个元素的一个事件绑定一个响应函数
        不能绑定多个，若绑定多个，则后边的会覆盖前面的
        */
       /*
       addEventListener()通过这个方法也可以为元素绑定响应函数.
       可以同事为一个元素的相同事件同时绑定多个响应函数
       此方法可以当事件被触发时，响应函数将会按照函数的绑定顺序执行
       但是不支持ie8及以下浏览器
       参数：
       1：事件的字符串，不要on
       2:回调函数，当事件被触发时函数会被调用

       3:是否咋捕获阶段触发事件，需要一个布尔值，一般传false

       
    //    */
    //   btn01.addEventListener("click",function(){
    //       alert("hello ,everybody");
    //   },false);
    //   btn01.addEventListener("click",function(){
    //       alert("hello world");
    //   },false)
    //   btn01.addEventListener("click",function(){
    //       alert(this);
    //   },false)


      /*在ie8浏览器中使用attachEvent()方法
      此方法也可以同时为一个元素的相同事件同时绑定多个响应函数
      不同的是后绑定的先执行
      参数：
      1:事件的字符串，需要on
      2:回调函数

      */
    //  btn01.attachEvent("onclick",function(){
    //      alert("hi");
    //  })
    //  btn01.attachEvent("onclick",function(){
    //      alert("hello");
    //  })
    //  btn01.attachEvent("onclick",function(){
    //      alert(this);
    //  })

    bind(btn01,"click",function(){
        alert("hello");
    })
    bind(btn01,"click",function(){
        alert("world");
    })

     

        }
        //定义一个函数，用来指定元素绑定单击响应函数
     /*
     addEventListener()方法中的this 指的是绑定事件对象
     attachEvent()方法中的this,指的是window
     需要统一两个方法的this
     参数：
     obj 要绑定的事件对象
     eventStr：事件的字符串(不要on)
     callback 回调函数


     */
     function bind(obj,eventStr,callback){
         if(obj.addEventListener){
         //兼容大部分浏览器
         obj.addEventListener(eventStr,callback,false);
         }else{
         //兼容ie8及以下浏览器
         obj.attachEvent("on"+eventStr,function(){
             //在匿名函数中调用回调函数
             callback.call(obj);
         });
         }

     }


        </script>
    </head>
    <body>
        <button id="btn01">点我一下</button>
    </body>
</html>
