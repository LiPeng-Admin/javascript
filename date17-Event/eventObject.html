<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type=text/css>
        #areaDiv{
            width: 300px;
            height: 100px;
            border-style: solid;
             border-color: black;
         
        }
        #showMsg{
            width: 300px;
            height: 50px;
            border-style: solid;
             border-color: black;

        }
        </style>
        <script type="text/javascript">
        window.onload=function(){
            //实现当鼠标在areaDiv中移动时，在showMsg 中显示鼠标的坐标

            //分别获取id 为areaDiv，showMsg的两个div
            var areaDiv=document.getElementById("areaDiv");
            var showMsg=document.getElementById("showMsg");

            /* onmousemove 该事件将会在鼠标在元素中移动时被触发
            事件对象

            当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
            在事件对象中封装了当前事件相关相关的一切信息，
            如，鼠标的坐标 ，鼠标滚轮滚动的方向
            但注意在ie8中，响应函数被触发时，浏览器不会传递事件对象
            是将事件对象作为window对象的属性保存的
            
            */

                areaDiv.onmousemove=function(event){
                    //alert("hello"); test


                    /*
                    clientX 可以获取鼠标指针的水平坐标
                    clientY 可以获取鼠标指针的垂直坐标
                    */

                    //解决事件对象兼容性问题
                   event=event ||window.event

                   var x=event.clientX;
                   var y=event.clientY;
                   //alert("x="+x+","+"y="+y);



                    //在showMsg 中显示鼠标的坐标
                    showMsg.innerHTML="x="+x+","+"y="+y;
                }
        }
        </script>
    </head>
    <body>
        <div id="areaDiv"></div>
        <br/>
        <div id="showMsg"></div>
    </body>
</html>
