<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">

        //创建一个字符串
        var str="1a2b3c4d5e6f";
        /*
        split()
        可以将一个字符串拆分为一个数组
        方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表示式去拆分字符串
        */
        //任务1：根据任意字母来将字符串拆分
        var result=str.split(/[A-z]/);
        console.log(result);

        /*
        search()
        可以搜索字符串是否含有指定内容
        字符串含有该内容，则返回第一次出现的索引，如果没有，则返回-1

        */
        var str2="hello,we are go to school";
        console.log(str2.search("are"));
        console.log(str2.search("goc"));

        //搜索字符串是否含有abc 或afc 或ajc
        var str3="hello,abc,ef,afc,huo,ajc";
        console.log(str3.search(/a[bfj]c/));

        /*
        match()
    根据正则表达式，从一个字符串中将符合条件的内容提取出来
    默认情况下match只会找到第一个符合要求的内容并停止检索
    可以设置正则表达式为全局匹配模式(匹配到所有内容)
        */

        var str4="1v2x3d4f5g6p7A9B";
        console.log(str4.match(/[A-z]/gi));

        /*
        replace()
        可以将字符串中指定的内容替换为新的内容,
        被替换的内容，可以是一个正则表达式
        默认只会替换第一个，

        */

        var str5="1a2b3c4F5F6H";
        var result=str5.replace(/F/g,"f");
        console.log(result);

        var str6="1a2b3c4d5f";
        var result=str6.replace(/[A-z]/gi,"")
        console.log(result);

        </script>


        
    </head>
</html>
