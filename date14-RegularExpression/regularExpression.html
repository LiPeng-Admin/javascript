<html>
    <head>
        <meta charset="utf-8">
        <title>regular</title>
        <script type="text/javascript">
        /*
        正则表达式用于定义一些字符串的规则
        */
       //创建正则表达式的对象
       /*
       语法：
       var 变量=new RegExp("正则表达式","匹配模式");

       在构造函数中可以传递一个匹配模式作为第二个参数
       可以是
            i ：忽略大小写
            g :全局匹配模式
       */

      //这个正则表达式可以用来检查一个字符串是否含有a
       var reg=new RegExp("a","i");

       //返回object
      // document.write(typeof reg);
       var str="a";

       /*
       正则表达式的方法()
       test()
       使用这个方法可以检查一个字符串是够符合正则表达式的规则

       */
      var result=reg.test(str);
      document.write(result+"<br>");
      document.write(reg.test("bcavc")+"<br>");
      document.write(reg.test("abfvARG"));

      
        </script>
    </head>
</html>
