<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        //任务1：创建一个正则表达式，检查一个字符串是否含有aaa
        /*
        量词
        通过一个量词设置一个内容出现的次数
        {n}正好出现n次
        {m,n}表示出现 m到n次
        {m,}表示出现m次及以上
        + 表示至少出现一次，相当于{1，}
        * 表示出现0次或者多次，相当于{0，}
        ? 表示出现0个或者1个，相当于{0,1}
        ^ 表示开头
        $ 表示结尾

        */
       var reg=/a{3}/
       document.write(reg.test("aaabbccc")+"<br>");

       //{n}正好出现n次
       var reg2=/(ab){3}/
       document.write(reg2.test("abababcc")+"<br>");

       //{m,n}表示出现 m到n次
       var reg3=/ab{1,3}c/;
       document.write(reg3.test("abbcc")+"<br>");

       // {m,}表示出现m次及以上
       var reg4=/ab{2,}c/;
       document.write(reg4.test("abbbbc")+"<br>");

        //+ 表示至少出现一次，相当于{1，}
       var reg5=/ab+c/;
       document.write(reg5.test("abbc")+"<br>");

      //* 表示出现0次或者多次，相当于{0，}
       var reg6=/ab*c/;
       document.write(reg6.test("abcdef")+"<br>");
       document.write(reg6.test("acdef")+"<br>");

       //? 表示出现0个或者1个，相当于{0,1}
       var reg7=/ab?c/;
       document.write(reg7.test("abc")+"<br>");
       document.write(reg7.test("acdef")+"<br>");

       //^ 表示开头
       //检查一个字符串是否以a开头
       var reg8=/^a/;
       document.write(reg8.test("abdc")+"<br>");

       //$表示结尾
       var reg9=/a$/;
       document.write(reg9.test("bcdefa")+"<br>");

       //如果正则表达式中同时使用^$,则要求字符串必须完全符合正则表达式
       var reg10=/^a$/;
       document.write(reg10.test("a")+"<br>");
       document.write(reg10.test("aba")+"<br>");

       //任务：判断一个手机号是否合法
       /*
       手机号合法规则
       1:11位数字
       2：以1开头
       3：第二位数字在[3-9]之间
       4：第三位及后面9位数字在[0-9]之间

       */
       //定义一个手机号
       var phoneNum="13456789123";
       //创建正则表达式
       var phoneRegular=/^1[3-9][0-9]{9}$/;
       document.write(phoneRegular.test(phoneNum));




        </script>

    </head>
    </html>
