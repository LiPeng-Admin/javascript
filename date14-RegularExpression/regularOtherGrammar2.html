   /*
   \w
   -匹配任意字母,数字,_
   \W
   -除了字母，数字，_外， 匹配其他
   \d
   -匹配任意数字，相当于[0-9]
   \D
   -除了数字，匹配其他
   \s
   -匹配空格
   \S
   -除了空格，匹配其他
   \b
   -匹配单词边界
   \B
   -除了单词边界，匹配其他
   */
