<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
        }
        //创建一个Person实例
        var per=new Person("孙悟空","500","男");
        console.log(per);
        
        console.log(per.name);
        //在页面中打印一个对象时，实际上是输出的对象的toString()方法的返回值
        var result=per.toString();
        console.log("result:"+result);
       
       


            
            
        
        </script>
    </head>
</html>
