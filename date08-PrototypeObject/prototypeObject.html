<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        /*
        原型prototype
        新建的每一个函数，解析器都会向函数中添加一个属性prototype
        这个属性对应中一个对象，这个对象即原型对象
        以普通函数调用prototype 没有任何作用
        以构造函数的形式调用时，所创建的对象都会产生一个隐含的属性指向该
        构造函数的原型对象，可以通过__proto__来访问该属性

        原型对象相当于公共的区域，所有同一个类的实例都可以访问这个原型对象，
        可以将对象中共有的内容，设置到原型对象中

        访问对象的一个属性或者方法，会先在对象自身中寻找，有，直接使用
        没有，从原型对象中寻找

        创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
        

        */

        function Person(){

        }

        //向Person的原型中添加属性a
        Person.prototype.a=123;

        //向Person的原型中添加方法sayHello   
        Person.prototype.sayHello=function(){
            alert("hello");

        }

        var per=new Person();

        // console.log(per.__proto__);
        // console.log(Person.prototype);
        console.log(per.__proto__==Person.prototype);
         console.log(per.a);
         per.sayHello();

        </script>
    </head>
</html>
