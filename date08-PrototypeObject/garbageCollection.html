<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        /*
        垃圾回收
        当一个对象没有任何的变量或者属性对他进行引用，此时将无法操作该对象
        此时这种对象就是一个垃圾，可能导致程序运行变慢
        在JS 中拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存销毁

        */
       var obj=new Object();
       obj=null;  
        </script>
    </head>
</html>
