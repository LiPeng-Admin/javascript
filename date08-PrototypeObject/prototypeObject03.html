<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        原型对象也是对象，所以也有原型
        使用一个对象的属性或者方法时，会在自身中寻找
        自身中有，直接使用
        没有则去原型中寻找，有使用
        没有则去原型的原型中寻找，直到找到Object对象的原型
        Object对象的原型没有原型，如果在Object原型中依然没有找到，返回undefined 

        */
       //创建一个构造函数
       function Person(){

       }
       //向函数中添加一个属性
       Person.prototype.name="添加属性name";
       var per=new Person();
       console.log(per.name);
       console.log(per.__proto__.__proto__.__proto__);
       console.log(per.hello);
       console.log(per.__proto__.__proto__);

     
        </script>
    </head>
</html>
