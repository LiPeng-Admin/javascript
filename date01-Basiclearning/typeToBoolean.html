<html>
    <head>
        <meta charset="utf-8">
        <title>boolean</title>
        <script type="text/javascript">
        /*
        将其他类型转换为布尔值，使用Boolean()函数
        */
        /*数字->boolean
        除了0和NaN,其他均为true;
        */
       


        var a=123;
        var b=Boolean(a);
        console.log(typeof b);
        console.log(b);

        var c=NaN;
        var d=Boolean(c);
        console.log(typeof d);
        console.log(d);
        /*
         字符串->boolean
        除了空串，其他均为true
        */
       //null 和undefinded返回false
       //对象也会转换为true

       


        </script>
    </head>
</html>
