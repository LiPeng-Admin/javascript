<html>
    <head>
        <meta charset="utf-8">
        <title>number</title>
        <script type="text/javascript">
        /*
        将其他类型转换为Number
        方法一：使用Number()函数
        */

       /*字符串->数字
        1：纯数字，直接转换
        2：字符串包含非数字内容，转换为NaN
        3:字符串是一个空串或者空格，转换为0
       */
         var a="123";
        b=Number(a);
        console.log(typeof b);
        console.log(b);

        /*布尔->数字
        true :1
        false:0
        Null->数字
        null:0
        undefined->数字
        undefined:NaN

        */
       c=true;
       d=Number(c);
       console.log(typeof d);
       console.log(d);

       e=null;
       f=Number(e);
       console.log(typeof f);
       console.log(f);

       i=undefined;
       j=Number(i);
       console.log(typeof j);
       console.log(j);

       /*
       方法二：主要针对字符串转换为数字
       parseInt():转换为整数
       parseFloat():转换为浮点数
       */
      l="123abc";
      m=parseInt(l);
      console.log(typeof m);
      console.log(m);

      p="12.3478ab";
      q=parseFloat(p);
      console.log(typeof q);
      console.log(q);

      /*
      不同进制转换为Number
      十六进制以0x,如0x10;
      八进制以0开头，070；
      二进制以0b开头，0b10;
      对于"070"这种字符串，不同浏览器解析结果可能不同，可以使用如parseInt(a,10)方法解决
      */
     var a="070";
     b=parseInt(a,10)

    console.log(typeof b);
    console.log(b);
       

        </script>
    </head>
</html>
