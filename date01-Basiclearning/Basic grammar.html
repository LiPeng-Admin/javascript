<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		/*
		
		*多行注释，注释中的内容不会被执行，但是可以在源代码中查看
		1：js严格区分大小写
		2：js每一条语句以分号（;）结尾
		*3：js中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化

		*/

		// 单行注释

		/*
		字面量，是一些不可改变的值，也就是常量
		变量，可以用来保存字面量，在js中使用 var 关键词来声明一个变量
		声明变量并赋值，如var age=25;

		*/
		var age=25;
		console.log(age);

		/*
		 在js中所有的可以由我们自主命名的都可以称为标识符，如变量名，函数名，属性
		 1：标识符中可以包含字母、数字，_，$
		 2:标识符不能以数字开头
		 3：标识符不能以js 中的关键词或保留字
		 4：标识符一般采用驼峰命令法

		*/
		

	</script>
</head>

</body>
</html>
