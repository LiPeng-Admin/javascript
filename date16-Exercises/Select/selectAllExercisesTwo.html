<html>
    <head>
        <meta charset="utf-8">
        <title>selectAllExercise</title>
        <script type="text/javascript">
        window.onload=function(){
        //为id为checkdAllBox的按钮绑定一个单击响应函数
        var checkdAllBox=document.getElementById("checkdAllBox");
        checkdAllBox.onclick=function(){
           // alert("hello");
           //获取name为items 的所有节点
           var items=document.getElementsByName("items");
           for(var i=0;i<items.length;i++){
               //alert(this==checkdAllBox);
               //alert(items.length);
               //设置checkdAllBox是否选中状态
         
             // items[i].checked=checkdAllBox.checked;
             items[i].checked=this.checked;

           }

        }
    }
        </script>
    </head>
    <body>
        <form method="post" action="">
            你爱好的运动是？<input type="checkbox" id="checkdAllBox">全选/全不选
            <br/>
            <input type="checkbox" name="items" value="足球">足球
            <input type="checkbox" name="items" value="蓝球">蓝球
            <input type="checkbox" name="items" value="羽毛球">羽毛球
            <input type="checkbox" name="items" value="乒乓球">乒乓球
            <br/>
            <input type="button" id="checkdAllBtn" value="全选">
            <input type="button" id="checkdNoBtn" value="全不选">
            <input type="button" id="checkdARecBtn" value="反选">
            <input type="button" id="sendBtn" value="提交">
            
        </form>
    </body>
</html>
