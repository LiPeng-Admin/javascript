<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        window.onload=function(){
            //当四个多选框都被选中，checkdAllBox被选中
            //当四个多选框其中有一个或者多个多个没有被选中，则checkdAllBox被选中
            //获取name 为items的所有节点
            var items=document.getElementsByName("items");
            for(var i=0;i<items.length;i++){
                //为四个多选框分别绑定单击响应函数
                items[i].onclick=function(){
                    //默认全选
                    checkdAllBox.checked=true;
                    for(var j=0;j<items.length;j++){
                        //判断四个多选框是否被全选
                        //只要有一个没有被选中，则不是全选
                        if(!items[j].checked){
                            checkdAllBox.checked=false;
                            //一旦进入判断，则表示没有被全选，不用继续循环
                            break;

                        }
                    }

                }
            }

}
        </script>
    </head>
    <body>
        <form method="post" action="">
            你爱好的运动是？<input type="checkbox" id="checkdAllBox">全选/全不选

            <br/>
            <input type="checkbox" name="items" value="足球">足球
            <input type="checkbox" name="items" value="蓝球">蓝球
            <input type="checkbox" name="items" value="羽毛球">羽毛球
            <input type="checkbox" name="items" value="乒乓球">乒乓球
            <br/>
            <input type="button" id="checkdAllBtn" value="全选">
            <input type="button" id="checkdNoBtn" value="全不选">
            <input type="button" id="checkdARecBtn" value="反选">
            <input type="button" id="sendBtn" value="提交">


        </form>
    </body>
</html>
