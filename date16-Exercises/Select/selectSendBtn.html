<html>
    <head>
        <meta charset="utf-8">
        <title>sendBtn</title>
        <script type="text/javascript">
        /*
        提交
        */

        window.onload=function(){

            //为id为sendBtn绑定一个单击响应函数
            var sendBtn=document.getElementById("sendBtn");
            sendBtn.onclick=function(){
                //alert("hello");
                 //获取name为items 的所有节点
                 var items=document.getElementsByName("items");
                 //遍历
                 for(var i=0;i<items.length;i++){
                     
                     //判断多选框是否被选中
                     if(items[i].checked){
                     alert(items[i].value);
                    }
                 }
            }

        }

        </script>
    </head>
    <body>
        <form method="post" action="">
            你爱好的运动是？<input type="checkbox" id="checkdAllBox">全选/全不选
            <br/>
            <input type="checkbox" name="items" value="足球">足球
            <input type="checkbox" name="items" value="蓝球">蓝球
            <input type="checkbox" name="items" value="羽毛球">羽毛球
            <input type="checkbox" name="items" value="乒乓球">乒乓球
            <br/>
            <input type="button" id="checkdAllBtn" value="全选">
            <input type="button" id="checkdNoBtn" value="全不选">
            <input type="button" id="checkdARecBtn" value="反选">
            <input type="button" id="sendBtn" value="提交">

        </form>
    </body>
</html>
