<html>
    <head>
        <meta charset="utf-8">
        <title>date</title>
        <script type="text/javascript">
        /*
        Date对象
        在js 中使用date 对象表示一个时间
        */
       //创建一个Date对象,当前时间
       var date=new Date();
       console.log(date);

       //创建一个指定时间的Date对象
       //需要在构造函数中传递一个表示时间的字符串作为参数

       var date2=new Date("8/5/2021 21:00:00");
       console.log(date2);
      //获取当前日期的某一日,getDate()

        var date3=date2.getDate();
       console.log(date3);

        //获取当前日期是周几，getDay()
        var day=date.getDay();
       console.log(day);

     //获取当前时间对象的月份，会返回一个0-11的值，0表示1月份,getMonth()
     
       var month=date.getMonth();
       console.log(month);

    //获取当前实践对象的年份,getFullYear()
       var year=date.getFullYear();
       console.log(year);

     //获取当前实践对象的时间戳
     //（从格林威治标准时间的1970年1月1日 0时0分9秒到当前日期所花费的毫秒数）
       var time=date.getTime();
       console.log(time);

       //获取当前时间的时间戳
       var timepoint=Date.now()

       //利用时间戳来测试代码的执行性能
       var start =Date.now();
       for(var i=0;i<100;i++){
           console.log(i);
       }
       var end=Date.now();
       console.log("执行了"+(end-start)+"毫秒");





      

   




        </script>
    </head>
</html>
