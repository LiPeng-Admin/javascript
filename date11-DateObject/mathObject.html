<html>
    <head>
        <meta charset="utf-8">
        <title>Math</title>
        <script type="text/javascript">

        //console.log(Date);
        /*
        Math
        和其他的对象不同，不是一个构造函数
        属于工具类，不需要创建对象，封装了数学相关的属性和方法
        */
        // console.log(Math);
        // console.log(Math.PI);

        /*
        abs(x)返回数的绝对值
        ceil(x)对一个数进行向上取整，（小数位只要有值自动进1）
        floor(x)对一个数进行向下取整
        round(x)对一个数进行四舍五入
        random(),生成一个0-1之间的随机数

        */

        // console.log(Math.abs(-1));

        // console.log(Math.ceil(1.1));

        // console.log(Math.floor(1.6));

        // console.log(Math.round(1.4));

        // console.log(Math.random());

        //随机生成0-10 的随机数
        console.log(Math.round(Math.random()*10));

        /*随机生成一个x-y 的随机数,
        Math.round(Math.random()*(y-x)+x);
        如x=5,y=10
        */
        console.log(Math.round(Math.random()*5)+5);

        //max,min最大值和最小值

       var num=Math.max(1,2,9);
       var num2=Math.min(2,4,5,6);
       console.log(num);
       console.log(num2);

       //pow(x,y)返回x的y 次幂

       console.log(Math.pow(2,4));

       //sqrt()用于对一个数进行开方运算
       console.log(Math.sqrt(4));
           
        

    </script>
