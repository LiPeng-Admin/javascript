<html>
    <head>
        <meta charset="utf-8">
        <title>this</title>
        <script type="text/javascript">
        /*
        解析器在调用函数，每次都会向函数内部传递一个隐含的参数，
        这个隐含的参数就是this，this 指向的是一个对象
        根据函数的调用方式不同，this 会指向不同的对象

        1：以函数的形式调用时，this 指向window
        2:以方法的形式调用时，this 是调用方法的那个对象
        */
        function fun(){
           // console.log("a="+a+","+"b="+b);
            console.log(this.name);
        }
        //fun();

        var obj={
            name:"孙悟空",
            sayName:fun
        };
        //console.log(obj.sayName==fun);

        obj.sayName();
       // fun();


        </script>
    </head>
</html>
