<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        打印1-100所有偶数的和
        */
        var sum=0;
        for (i=1;i<=100;i++){
            if(i%2==0){
               
                //console.log("打印-100之间的偶数"+i);
                sum=sum+i;
                
        }
        
        
        }
        console.log("打印1-100之间的偶数和："+sum);
    </script>
    </head>
</html>
