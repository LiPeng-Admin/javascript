<html>
    <head>
        <meta charset="utf-8">
        <title>while</title>
        <script type="text/javascript">
        /*
        while 循环语法
        初始变量
        在循环中设置一个条件表达式
        定义一个更新表达式，每次更新初始化变量。也就是步进
        */
        var i=0;
        while (i<10){
            //alert(i);
            document.write(i+"<br>");//<br> 表示换行
            i++;
        }

        </script>
    </head>
    <body>

    </body>
</html>
