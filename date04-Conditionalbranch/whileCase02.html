<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*假如投资的年利率为5%，试求从1000元涨到5000元，需要多少年
        第一年：1000 1000*1.05
        第二年：1050 1050*1.05
        ...

        */
       var money=1000;
       //定义一个计数器
       var count=0;
       while(money<5000){
           money=money*1.05;
           count++;
       }
      
       //console.log("一共需要"+count+"年");
      


        </script>
    </head>
</html>
