<html>
    <head>
        <meta charset="utf-8">
        <title>dowhile</title>
        <script type="text/javascript">
        /*
        do...while循环
        语法：
        do{
            语句。。。

        }while(条件表达式)
        */
       var n=1;
       do{
           document.write(n+ "<br>");
           n++;
           
       }while(n<10);

        </script>
    </head>
</html>>
