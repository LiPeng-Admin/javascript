<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        打印9*9乘法表
        1*1=1
        1*2=2 2*2=4
        1*3=3 2*3=6 3*3=9
        1*4=4 2*4=8 3*4=12 4*4=16
        ...
                                 9*9=81
        */
       for(i=1;i<10;i++){
           for(j=1;j<=i;j++){
              // document.write("*"+" ");
              document.write(j+"*"+i+"="+(j*i)+"   ");
           }
           document.write("<br>");
       }

        </script>
    </head>
    <body>
        
        </body>
</html>
