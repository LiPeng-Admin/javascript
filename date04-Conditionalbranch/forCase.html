<html>
    <head>
        <meta charset="utf-8">
        <title>for</title>
        <script type="text/javascript">
        /*
        for 循环语法：
        for(初始化表达式;条件表达式;步进){
            语句。。。
        }
        */
       //创建一个执行10次的循环
       for(var i=0;i<10;i++){
           document.write(i+"<br>");
       }

        </script>
    </head>
</html>
