<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        实现功能：打印1-100 之间的质数
        */
       console.time('test1');

        for(var i=2;i<=100;i++){  //打印2-100之间的数

           // console.log(i);

            var flag=true; //默认flag为质数
            
           // for(var j=2;j<i;j++){  //打印2-i之间的数

            //此处可以使用math.sqrt(i)进行性能优化,Math.sqrt,是对数进行开方
            for(var j=2;j<=Math.sqrt(i);j++){

                //console.log(j);
                
                if(i%j==0){
                   // console.log(i) //i 一定不是质数
                    flag=false;
                }

            }
            if(flag){
                //console.log(i);
                document.write(i+"<br>");
            }
        }
        console.time('test1');

        </script>
    </head>
</html>
