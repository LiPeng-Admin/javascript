<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        打印1-100之间所有7的倍数的个数和总和
        */
       var count=0;
       var sum=0;
       for(var i=1;i<=100;i++){
           if(i%7==0){
               count++;
               sum=sum+i;

           }
       }
       console.log("总和为："+sum);
       console.log("总个数为："+count);

        </script>
    </head>
</html>
