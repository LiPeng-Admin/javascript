<htm>
    <head>
        <meta charset="utf-8">
        <title>类的操作</title>
        <style type="text/css">
        .b1{
            width: 100px;
            height: 100px;
            background-color:brown;
        }
        .b2{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }
        .b3{
            height: 200px;
            background-color: greenyellow;
        }

        
        </style>
        <script type="text/javascript" >
        window.onload=function(){
            //获取box
            var box=document.getElementById("box");
            //获取btn01
            var btn01=document.getElementById("btn01");
        //为btn01绑定单击响应函数
        btn01.onclick=function(){
            //修改box 样式
            /*
            通过style属性来修改元素的样式，每次修改一个样式，浏览器就需要重新渲染
            一次页面，性能较差
            */
            // box.style.width="200px";
            // box.style.height="200px";
            // box.style.backgroundColor="greenyellow";

            //通过修改box 的class属性来间接修改样式
            //box.className="b2";
            //b1与b3同时存在
            //box.className+=" b3";
            //addClass(box,"b3")
          // alert(hasClass(box,"b3"));
          // removeClass(box,"b3");
          toggleClass(box,"b3");
        }
        }
        //定义一个函数，用来向一个元素中添加指定的class属性值
        /*
        obj:需要添加class 属性的元素
        cn:需要添加的class 值
        */
        function addClass(obj,cn){
            //检查是否有cn
            if(!hasClass(obj,cn)){
            obj.className+=" "+cn;
            }

        }
        /*
        判断一个元素中是否含有指定的class 属性值
        如果有该class ，返回true，如果没有返回false
        */

        function hasClass(obj,cn){
            //判断obj 中有没有cn class
            //创建一个正则表达式
            //var reg=/\bb3\b/;
           //使用构造函数的方式创建正则表达式
           var reg=new RegExp("\\b"+cn+"\\b");
           
            return reg.test(obj.className);

}
        /*
    删除一个元素中指定的class 属性

    */
       function removeClass(obj,cn){
        var reg=new RegExp("\\b"+cn+"\\b");

           //删除class
           obj.className=obj.className.replace(reg,"");

       }
       /*
       toggleClass可以用来切换一个类
       如果元素有，则删除
       如果没有，则添加

       */
      function toggleClass(obj,cn){
          //判断obj 是否含有cn
          if(hasClass(obj,cn)){
              removeClass(obj,cn);
          }else{
              addClass(obj,cn);
          }

      }

        </script>
    </head>
    <body>
        <button id="btn01">点击按钮，改变box样式</button>
        <br /><br />

        <div id="box" class="b1"></div>

    </body>
</htm>
