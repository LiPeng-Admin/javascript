<html>
    <head>
        <meta charset="utf-8">
        <title>定时切换图片</title>
        <script type="text/javascript">
        window.onload=function(){

            //实现图片定时切换下一张

            //获取img1
            var img1=document.getElementById("img1");
            //获取btn01
            var btn01=document.getElementById("btn01");
            //获取btn02
            var btn02=document.getElementById("btn02");
            //定义一个变量
            var timer;

            btn01.onclick=function(){

                /*
                目前。我们没点击一次按钮，就会开启一个定时器
                点击多次就会开启多个定时器，这就导致了图片切换太快
                并且我们只能关闭最后一次开启的定时器

                */

               /*
               开启一个定时器之前，需要将上一个定时器关闭
               
                */
               clearInterval(timer);

               
                //定义一个数组，用来存储当前图片的路径
            var imgArr=["img/1.jpg",
                        "img/2.jpg",
                        "img/3.jpg",
                        "img/4.jpg",
                        "img/5.jpg",
                        "img/6.jpg"
                    ];
            //定义一个变量，用来显示当前图片的索引位置
            var index=0;
            //设置定时任务，用来实现每秒中切换一张图片
           timer= setInterval(function(){
                //索引自增
                index++;
                if(index>=imgArr.length){
                    //索引为0
                    index=0;

                }
                //修改src 属性
                img1.src=imgArr[index];
            },1000)
            }

            //点击停止，停止自动切换
            btn02.onclick=function(){
                clearInterval(timer);
            }
            
            

        }
        </script>
    </head>
    <body>
        <img id="img1" src="img/1.jpg">
        <br />
        <br />
        <button id="btn01">开始</button>
        <button id="btn02">停止</button>
    </body>
</html>
