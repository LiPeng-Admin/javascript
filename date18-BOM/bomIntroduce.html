        /*
        BOM:
        浏览器对象模型
        可以使我们通过js 来操作浏览器
        在BOM中为我们提供了一组对象，用来完成对浏览器的操作
        -BOM对象
        Window
            代表的是整个浏览器的窗口，同时window也是网页中的全局对象
        Navigator
            代表的是当前浏览器的信息，通过该对象可以识别不同的浏览器
            
        Location
            代表当前浏览器的地址信息，通过该对象可以获取地址栏信息，或者操作浏览器跳转页面
        History
            代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录，不能获取到具体的历史记录，
            只能操作浏览器向前或者向后翻页，且该操作只能档次访问有效
        Screen
            代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关信息

            这些BOM对象在浏览器都是作为window 对象的属性保存的
            可以通过window对象来使用，或者直接使用

        */
