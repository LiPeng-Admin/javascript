<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        自增与自减原理相同
        a++与++a,都会使原变量的值自增1，
        不同在于：
        a++:a++的值等于原变量的值（自增前的值）
        ++a：++a的值等于原变量新值（自增后的值）
        */
        var a=1;
        
        var b=1;
        
        console.log(a);
        console.log("a++= "+a++);
        console.log(b)
        console.log("++b= "+ ++b);

        var num=10;
        console.log(num--);
        
        var number=12;
        console.log(--number);
        
        </script>
    </head>
</html>
