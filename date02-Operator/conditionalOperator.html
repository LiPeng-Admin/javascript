<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        条件运算符也叫三元运算符
        语法：
        条件表达式？语句1：语句2；
        执行过程
        首先对表达式进行求值
        如果该值为true,执行语句1，并返回执行结果
        如果该值为false，执行语句2，并返回执行结果

        */
        var a=10;
        var b=20;
        var c=15;
        var max=a>b?a:b;
        console.log(max);
        console.log(max>c?max:c);

        </script>

      
    </head>
    <body>

    </body>
</html>
