        <title> </title>
            <script type="text/javascript">
            /*
            js中为我们提供了三种逻辑运算符，&&，||，！
            ！：取反操作
            对于非布尔值元素，将其转换为布尔值，然后取反
            &&:
            运算规则：两个值均为true,返回true,其中任意值为fasle，返回false
            ||:
            运算规则：两个值只要有一个为true,返回true

            true &&true -返回右边的结果
            false && true- 返回false
            false&&false -返回左边的结果

            true || true-第一个值为true,返回第一个值
            如果第一个值为false，返回第二个值
            */
            var a=true;
            a=!a;
            console.log("a= "+a);
            var b=10;
            b=!b;
            console.log("b= "+b);

            var c=2 &&0;
            console.log("c "+c);

            var d=0 &&NaN;
            console.log("d= "+d);
            </script>
            
       
    </head>
