<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        //创建一个对象
        var obj={
            name:"孙悟空",
            age:500,
            gender:"男",
            sayName:function(){
                alert(this.name)
            }
        };
        /*
        使用工厂方法创建对象
        */
        function createPerson(name,age,gender){
            //创建一个新对象
            var obj=new Object();
            //向对象中添加属性
            obj.name=name;
            obj.age=age;
            obj.gender=gender;
            obj.sayName=function(){
                alert(this.name);

            };

            //将新对象返回
            return obj;
        }
        var obj2=createPerson("猪八戒",18,"男");
        var obj3=createPerson("沙悟净",28,"男");
        var obj4=createPerson("唐三藏",38,"男");

        console.log(obj2);
        console.log(obj3);
        console.log(obj4);
        obj3.sayName();



       
     

        </script>
    </head>
</html>
