<html>
    <head>
        <meta charset="utf-8">

    <script type="text/javascript">
    /*
    1：创建对象
    使用new关键字调用的函数，是构造函数
    构造函数是专门用来创建对象的函数

     */
     var obj=new Object();
   /*
:   2：在对象中保存的值称为属性
   向对象添加属性
   语法：
   对象.属性名=属性值

    注意：
    使用特殊的属性名，不能采用.的方式来操作
    使用语法：
    对象["属性名"]=属性值
    obj["123"]=789;
    
   */
    
    //向对象添加一个name属性
    obj.name="孙悟空";
    //向obj 添加一个gender属性
    obj.gender="男";
    //向对象中添加一个age属性
    obj.age=18;

    console.log(obj);
    /*
    3：读取对象中的属性

    语法：对象.属性名
   
    */
    console.log(obj.name);
    console.log(obj.gender);
    console.log(obj.age);

   /*
    4：修改对象的属性
    语法：对象.属性名=新值

    */
   obj.name="Tom";
   console.log(obj.name);

   /*
   删除对象的属性
   语法：delete 对象.属性名
   */
  delete obj.name;
  console.log(obj.name);

  /*
  in 运算符
  通过该运算符可以检查一个对象是否含有指定的属性
  语法：
  "属性名" in obj
  */
 console.log("name" in obj);
 
 console.log("age" in obj);
   
   
  
    

    </script>
    </head>
</html>
