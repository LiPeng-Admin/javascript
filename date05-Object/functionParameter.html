<html>
    <head>
        <meta charset="utf-8">
        <title>functionparameter</title>
        <script type="text/javascript">
        /*
        定义一个用来求两个数的函数
        可以在函数的()中指定一个或者多个形参
        */
       function sum(a,b){
           //console.log(a+b);
           var c=a+b;
           return c;
          

       }
       var result=sum(1,2);
       console.log("result:"+result);

        </script>
    </head>
</html>
