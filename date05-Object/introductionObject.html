        js基本数据类型
        Number
        String
        Boolean
        Undefined
        Null
         
        JS 引用类型
        object
        object 是一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
        对象的分类：
        1：内建对象
        由es标准定义的对象，在任何的es的实现中都可以使用
        比如：Maths String Number Boolean Function Object..
        
        2:宿主对象
        由js 的运行环境提供的对象，目前来说主要是由浏览器提供的对象
        比如DOM，BOM,
        像console,document

        3:自定义对象
        由开发人员创建的对象
