<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        /*
        创建一个对象
        var obj=new Object();

        使用对象字面量创建一个对象
        语法：
        var obj={}

        */
       var obj={};
       obj.name="孙悟空";
       console.log(obj);
       console.log(obj.name);
       /*
        使用对象字面量，可以创建对象时，指定对象的属性
        语法：
        {属性名：属性值，属性名，属性值。。。}
       */
       var obj2={
           name:"悟能",
           age:28,
           gender:"男"
        };
       console.log(obj2);
        </script>
    </head>
</html>
