<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        var obj={
            name:"孙悟空",
            age:500,
            gender:"男",
            address:"花果山"
        };

        /*
        枚举对象中的属性
        使用for ..in 语句
        语法：
        for (var 变量 in 对象){

        }

        */
        for (var i in obj){
           // console.log(i);
            console.log(obj[i]);
        }

        </script>
    </head>
</html>
