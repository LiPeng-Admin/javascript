<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        /*
        函数也是对象
        创建一个函数对象

        */

        //1：实际开发中很少使用构造函数创建一个函数对象
       var fun=new Function(); 
       console.log(typeof fun);

       /*2:使用函数声明来创建一个函数
       语法：
       function 函数名([形参1，形参2...形参N]){
           语句。。。

       }
       */
       function fun2(){
           console.log("这是我的第一行函数：");
           document.write("页面输出js代码");
           alert("弹出js函数代码");


       }
      
       //console.log(fun2);
        //调用fun2();
        fun2();
    /*
    使用函数表达式创建函数
    var 函数名=function([形参1，形参2...形参N]){

    }
    */
   var fun3=function(){
       console.log("这是我的第二行函数");
   }
   fun3();
        </script>
    </head>
</html>
