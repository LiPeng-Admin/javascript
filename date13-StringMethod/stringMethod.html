<html>
    <head>
        <meta charset="utf-8">
        <title>stringMethod</title>
        <script type="text/javascript">
        /*
        在底层字符串是以字符数组的形式保存的
        如 var str="I love Javascript"
        ["i","l","o","v","e",...]
        */

       /*
       length 属性
       */
       var str="I love Javascript";
       document.write(str.length+"<br>");
       document.write(str[0]+"<br>");

        /*
       charAt()
       可以返回字符串中指定位置的字符
       */
    var str2="Hell World";
      document.write(str2.charAt(0)+"<br>");

      /*
      fromCharCode()
      根据字符编码去获取字符
      
      */
    var result=String.fromCharCode(73);
     document.write(result+"<br>");

     /*
     concat()
     链接两个或者多个字符串
     作用和“+”号一致

     */
    var str3="I love fishc";
    document.write(str3.concat(" ","and"," ","Java")+"<br>");
    document.write(str3+"<br>");

    /*
    indexOf()
    该方法可以检索一个字符串中是否含有指定内容
        如果该字符串含有该内容，则返回返回第一次出现的索引
        如果该字符串不含有该内容，则返回-1

    lastindexOf()
    该方法和indexOf()方法用法相同，不同的是lastindexOf()从后向前找

    */
   var str4="hello world";
   document.write(str4.indexOf("h")+"<br>");
   document.write(str4.indexOf("l")+"<br>");
   document.write(str4.indexOf("p")+"<br>");
   document.write(str4.indexOf("l",4)+"<br>");
   document.write(str4.lastIndexOf("h")+"<br>");

   /*
   slice()
   从字符串截取指定的内容
   */
  var str5="study English and every day";
  document.write(str5.slice(1,5)+"<br>");

 /*
  substr()
  用来截取字符串
  参数
  第一个参数表示截取开始位置的索引
  第二个参数表示截取的长度

  */
 var str6="substr";
 document.write(str6.substr(1,3)+"<br>");

 /*
 substring()
 用来截取字符串，和slice()类似
 参数：
 第一个参数表示截取的开始位置（包括开始位置）
 第二个参数表示截取的结束位置（不包括结束位置）
 不同的是，这个方法不能接受负值作为参数
 当第一个参数大于第二个参数，可以自动交换位置
 */
 var str7="i love my family";
 document.write(str7.substring(3,0)+"<br>");

 /*
 split()
 将字符串拆分成一个数组

 */
 var str8="abc,efg,hif,js";
 var result=str8.split(",");
 document.write(result+"<br>");
 document.write(typeof result+"<br>");
 document.write(Array.isArray(result)+"<br>");

 var result2=str8.split("i");
 document.write(result2.length+"<br>");
 document.write(result2[1]+"<br>");

 //空串，则是将字符串分割成数组的每一个元素
 var result3=str8.split("");
 document.write(result3+"<br>")


/*
toUpperCase()
将字符串改为大写

*/
var str9="adbcjdn";
var result=str9.toUpperCase();
document.write(result+"<br>");

/*
toLowerCase()
将字符串改为小写 
*/
var str10="Hello World";
var result=str10.toLowerCase();
document.write(result);



    

        

         
      

      

        </script>
    </head>     
</html>
